<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>video edukasi</title>
</head>
<body style="background-color: rgb(245, 229, 229); 
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;">
    
    <!-- text judul --> 
    <header>
    <h2 style="text-align: center; margin: 40px;  color: #333;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); font-size: 30px;">Selamat Datang Dihalaman Video Edukasi</h2>
    </header>
    <!-- penutup judul -->

    <!-- pembungkus isi konten dengan artikel -->
 <article style="margin: 40px; font-size: 20px; "> 

    <!-- tutorial html -->   
    <details> 
    <summary>1. video edukasi pembelajaran html </summary>

     <!--link youtube  -->
    <iframe style="border-radius: 5px; margin: 10px;" width="560" height="360" 
    src="https://www.youtube.com/embed/yz8cvQ-6Mx8"
    title="Tutorial HTML untuk Pemula"
    frameborder="5"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen >
    </iframe>
    </details>
    <!-- penutup tutorial html -->

         <!-- Desain Web -->
        <details>
        <summary>2. video edukasi pembelajaran desain web </summary>
         
        <!-- link youtube -->
        <iframe style="border-radius:5px; margin: 10px; display: inline;"
        width="560" height="360"
        src="https://www.youtube.com/embed/P6OF7ELXz6A"
        title="Responsive Web Design Part 1"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
        </iframe>
        </details>
        <!-- penutup desain web -->
        
     <!-- Hosting Web -->  
     <details>
     <summary>3. video edukasi pembelajaran web hosting</summary>
      
     <!-- link youtube -->
     <iframe style="border-radius: 5px; margin: 10px;"
      width="560" height="360"
     src="https://www.youtube.com/embed/rFBxtMQtwwo"
     title="Web Hosting AWS Tutorial"
     frameborder="0"
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
     allowfullscreen>
     </iframe>
     </details>  
     <!-- penutup hosting web -->

 </article>
